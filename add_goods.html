<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加商品</title>
</head>
<body>
<h1>添加商品</h1>
<form action='/add_goods/' method='post' enctype="multipart/form-data">
{% csrf_token %}
<div>
    商品名称：<input type="text" name='good_name'>
    <br>
    商品图片：<input type='file' name='good_image'>
    <br>
    商品价格：<input type="text" name='price'>
    <br>
    <label for="story">详细介绍:</label>
    <br>
    <textarea id="story" name="introduction"></textarea>
    <br>
    库存数量：<input type="text" name='number'>
    <br>
    分类标签:<input type="text" name="label">
    <br>
    状态(不填写默认为下架状态)：
    <br><input type="checkbox" name="on" value="ON">上架
    <br><input type="checkbox" name="off" value="OFF">下架
    <br>
    <input type='submit'>
</div>
</form>
 <a href="/shop/">返回</a>
</body>
</html>
